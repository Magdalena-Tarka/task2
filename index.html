<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="header_title">Books to read</h1>
    </div>
  </header>

  <main>
    <div  class="row">

      <section class="col-md-6 form-section">
        <div class="container">
          <h2 class="section-title">Add your book</h2>
          <form id="form">
              <div class="form_input col">
                <input class="form-control"
                  type="text"
                  minlength="1"
                  id="book-title"
                  value=""
                  name="book-title"
                  placeholder="title"
                  aria-label="book-title"
                  required
                >
                <div class="error"></div>
              </div>

              <div class="form_input col">
                <input class="form-control"
                  type="text"
                  minlength="3"
                  id="book-author"
                  value=""
                  name="book-author"
                  placeholder="author"
                  aria-label="book-author"
                  required
                >
                <div class="error"></div>
              </div>

              <div class="form_input col">
                <select class="form-select"
                  id="category"
                  name="category"
                  aria-label=".form-select"
                >
                  <option selected value="Sci-Fi">Sci-Fi</option>
                  <option value="Biography">Biography</option>
                  <option value="Poetry">Poetry</option>
                </select>
                <label for ="category">Select category</label>
              </div>

              <div class="form_input col">
                <input class="form-control"
                  min="1"
                  max="5"
                  type="number"
                  id="priority"
                  value="1"
                  name="priority"
                  placeholder="priority"
                  aria-label="priority"
                >
                <label for ="priority">Read priority (1-5)</label>
              </div>

              <button class="btn btn-outline-secondary"
                type="submit"
              >add book</button>

          </form>
        </div>
      </section>

      <section class="col-md-6 list-section">
        <div class="container">
          <h2 class="section-title">List of your books</h2>
          <table class="table table-light table-striped">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">title</th>
                <th scope="col">author</th>
                <th scope="col">category</th>
                <th scope="col">priority</th>
              </tr>
            </thead>
            <tbody class="table-body" id="table-body"></tbody>
          </table>
          <button class="btn btn-outline-secondary hidden"
            type="button"
            id="clear-list-btn"
          >clear list</button>
        </div>
      </section>
    </div>

  </main>

  <script src="js/script.js"></script>
</body>
</html>
